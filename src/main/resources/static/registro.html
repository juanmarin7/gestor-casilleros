<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registro de Usuario</h2>
    <form id="registroForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="email" id="email" placeholder="Correo" required>
        <input type="password" id="contrasena" placeholder="ContraseÃ±a" required>
        <button type="submit">Registrar</button>
    </form>
    <p id="mensaje"></p>
</div>

<script>
    document.getElementById("registroForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const nombre = document.getElementById("nombre").value;
        const email = document.getElementById("email").value;
        const contrasena = document.getElementById("contrasena").value;

        const response = await fetch("http://localhost:8097/usuarios/registrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ nombre, email, contrasena })
        });

        const mensaje = document.getElementById("mensaje");
        if (response.ok) {
            mensaje.innerText = "Usuario registrado exitosamente";
            mensaje.style.color = "green";
        } else {
            mensaje.innerText = "Error al registrar usuario";
            mensaje.style.color = "red";
        }
    });
</script>
</body>
</html>
